<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Add your custom styles here */
    body {
      background-color: #000;
      color: #fff;
    }

    .footer {
      background-color: #000;
      padding: 15px 0;
    }

    .footer-icons {
      text-align: right;
    }

    .footer-icons a {
      color: #fff;
      font-size: 18px;
      margin: 0 10px;
    }

    .contact-info {
      margin-top: 10px;
    }

    .contact-icons {
      color: #fff;
      margin-right: 10px;
    }

    .text-muted {
      color: #888;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="contact-info">
            <p>
              <i class="fas fa-envelope contact-icons"></i> <a href="mailto:parcelbooking@gmail.com">parcelbooking@gmail.com</a>
            </p>
            <p>
              <i class="fas fa-phone contact-icons"></i> +91 234567889
            </p>
            <p>
              <i class="fab fa-whatsapp contact-icons"></i> +91234233566
            </p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="footer-icons">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <p class="text-muted mb-0">
        &copy; 2023. ParcelBooking.com. All Rights Reserved.
      </p>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
