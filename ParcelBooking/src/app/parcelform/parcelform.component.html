<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Parcel</title>
  <!-- Add any necessary CSS or JS libraries or custom stylesheets here -->
  <style>
    .card {
      height: 100%;
    }

    .img-fluid {
      height: 700px;
      object-fit: cover;
    }

    .form-outline {
      margin-bottom: 0; /* Adjust the spacing as needed */
    }

    @media (min-width: 768px) {
      .col-md-6:first-child {
        order: 1;
      }

      .col-md-6:last-child {
        order: 2;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card my-4 shadow-3">
          <img src="assets/images/parcel2.jpg" alt="Sample photo" class="img-fluid" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="card my-4 shadow-3">
          <div class="card-body p-md-5 text-black">
            <h3 class="mb-4 text-uppercase">Add Parcel</h3>
            <div class="row">
              <div class="form-outline mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1m">Name</label>
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="form3Example8" class="form-control form-control-lg" [(ngModel)]="senderAddress"/>
              <label class="form-label" for="form3Example8">Sender's Address</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="form3Example9" class="form-control form-control-lg" [(ngModel)]="mobnumber"/>
              <label class="form-label" for="form3Example9">Receiver's Mobile number</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg" [(ngModel)]="receiverAddress"/>
              <label class="form-label" for="form3Example3">Receiver's Address</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="form3Example2" class="form-control form-control-lg" [(ngModel)]="weight"/>
              <label class="form-label" for="form3Example2">Weight</label>
            </div>
            <div class="d-flex justify-content-end pt-3">
              <button type="button" class="btn btn-success btn-lg ms-2" style="background-color:hsl(210, 100%, 50%)">Place order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <app-footer></app-footer>
  </div>
  <!-- Add any necessary JS scripts or references here -->
</body>

</html>
