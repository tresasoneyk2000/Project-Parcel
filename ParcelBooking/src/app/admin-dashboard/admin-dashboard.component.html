<div class="container">
    <div class="main-content">
      <table class="parcel-table">
        <thead>
          <tr>
            <th>Parcel ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let parcel of parcels" style="margin-bottom: 10px;">
            <td>{{ parcel.id }}</td>
            <td>
              <button class="btn btn-dark" style="margin-right: 20px;" (click)="openDetailsPopup(parcel)">View Details</button>
              <button class="btn btn-dark" (click)="trackingStatusPopup(parcel)">Tracking Status</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
